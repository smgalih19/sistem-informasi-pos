<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistem Informasi POS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link href="../assets/css/login.css" rel="stylesheet">
  <link rel="icon" href="../assets/images/logoposnav.png">
</head>

<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row border rounded-5 p-3 bg-white shadow box-area">

      <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column"
        style="background-color: #4e73df;">
        <img src="../assets/images/maskotpos.png" class="img-fluid" style="width: 85%;">
      </div>

      <div class="col-md-6 right-box">
        <div class="row align-items-center">
          <div class="header-text mb-4">
            <h3 style="text-align: center;"><strong>LOGIN</strong></h3>
            <p style="text-align: center;">Silahkan Masukan Username dan Password</p>
          </div>
          <div class="input-group mb-3">
            <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Username">
          </div>
          <div class="input-group mb-3">
            <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password">
          </div>

          <div class="input-group mb-5 d-flex justify-content-center">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="form-check">
              <label for="form-check" class="form-check-label text-secondary"><small>Remember Me</small></label>
            </div>
            <div class="input-group mb-3">
              <a class="shadow btn btn-lg btn-primary fs-6 mt-4" type="submit" href="../pages/admin.html">LOGIN</a>
            </div>
            <p><a class="back-to-home" href="../index.html">Back to Home</a></p>
          </div>

        </div>
      </div>
    </div>
  </div>
</body>

</html>
